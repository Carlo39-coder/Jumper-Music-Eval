services:
  - type: web
    name: jumper-music-eval
    env: python
    plan: free  # Oder 'starter' / 'standard' je nach Bedarf (free reicht für den Start)
    region: frankfurt  # Empfohlen für Deutschland (niedrige Latenz, DSGVO-freundlich)
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3  # Passe an deine lokale Python-Version an, falls nötig
      # Hier ggf. weitere Env-Vars hinzufügen, z. B. für Cloudinary:
      # - key: CLOUDINARY_URL
      #   sync: false  # Render fragt dich dann im Dashboard nach dem Wert (sicher für Secrets)
