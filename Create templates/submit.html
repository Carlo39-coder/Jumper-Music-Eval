<!DOCTYPE html>
<html lang="de">
<head>
    <title>Track einreichen - JUMPER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #fff; font-family: 'Montserrat', sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .form-control { background-color: #333; border: 1px solid #00ff00; color: #fff; }
        .form-control:focus { border-color: #00cc00; box-shadow: none; }
        .btn-custom { background-color: #00ff00; color: #000; border: none; }
        .btn-custom:hover { background-color: #00cc00; }
        .upload-progress { display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"># Track einreichen</h1>
        <form action="/submit" method="POST" enctype="multipart/form-data" id="submitForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name/K端nstlername:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="alter" class="form-label">Alter:</label>
                <input type="number" id="alter" name="alter" class="form-control" min="18" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre:</label>
                <select id="genre" name="genre" class="form-select form-control">
                    <option value="Deutschrap">Deutschrap</option>
                    <option value="Hip-Hop">Hip-Hop</option>
                    <option value="Trap">Trap</option>
                    <!-- F端ge mehr Optionen hinzu -->
                </select>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Direkt MP3 hochladen (empfohlen):</label>
                <input type="file" id="file" name="file" class="form-control" accept=".mp3">
                <div class="progress upload-progress mt-2">
                    <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
                </div>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">oder SoundCloud/YouTube-Link:</label>
                <input type="url" id="link" name="link" class="form-control">
            </div>
            <button type="submit" class="btn btn-custom w-100">Einreichen</button>
        </form>
        <a href="/" class="btn btn-secondary w-100 mt-3">Zur端ck</a>
    </div>
    <script>
        document.getElementById('submitForm').addEventListener('submit', function(e) {
            if (document.getElementById('file').files.length > 0) {
                e.preventDefault();
                const progress = document.querySelector('.upload-progress');
                progress.style.display = 'block';
                // Hier AJAX-Upload implementieren (z.B. mit Fetch), um Progress zu tracken
                // F端r Einfachheit: Simuliere Progress
                let width = 0;
                const interval = setInterval(() => {
                    if (width >= 100) clearInterval(interval);
                    width += 10;
                    progress.querySelector('.progress-bar').style.width = width + '%';
                }, 200);
                // Nach Simulation: Form submitten
                setTimeout(() => this.submit(), 2000);
            }
        });
    </script>
</body>
</html>
