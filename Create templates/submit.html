<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumper – Track einreichen</title>
    <style>
        body { background:#111; color:#ff0044; font-family:Arial; text-align:center; padding:50px; }
        input, button { padding:15px; margin:10px; width:90%; max-width:400px; font-size:1.1em; border-radius:8px; }
        input { background:#222; border:2px solid #ff0044; color:white; }
        button { background:#ff0044; color:white; border:none; cursor:pointer; font-weight:bold; }
        button:hover { background:#ff3366; }
        a { color:#888; text-decoration:none; }
    </style>
</head>
<body>
    <h1>JUMPER</h1>
    <h2>Track einreichen</h2>

    <form action="/submit" method="POST">
        <input type="text" name="name" placeholder="Name / Künstlername" required>
        <input type="number" name="age" placeholder="Alter" min="13" max="99" required>
        <input type="url" name="link" placeholder="YouTube oder SoundCloud Link" required>
        <button type="submit">Abschicken & bewerten lassen!</button>
    </form>

    <br><br>
    <a href="/">← Zurück</a>
</body>
</html>
