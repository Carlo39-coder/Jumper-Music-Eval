<!DOCTYPE html>
<html lang="de">
<head><meta charset="utf-8"><title>Track einreichen – Jumper</title><style>body{font-family:Arial;background:#111;color:#fff;padding:20px;max-width:600px;margin:auto}h1{color:#00ff88;text-align:center}input,select{width:100%;padding:12px;margin:10px 0;background:#222;border:1px solid #333;color:#fff}input[type=submit]{background:#00ff88;color:#000;font-weight:bold;border:none;cursor:pointer}label{display:block;margin:15px 0 5px;font-weight:bold}a{color:#00ff88}</style></head>
<body>
<h1>Track einreichen</h1>
<form method="POST">
<label>Name/Künstlername:</label><input type="text" name="name" required>
<label>Alter:</label><input type="number" name="alter" min="13" max="99" required>
<label>Genre deines Tracks:</label>
<select name="genre" required>
<option value="">– Auswählen –</option>
<option value="oldschool">Old School / Boom Bap</option>
<option value="conscious">Conscious / Politischer Rap</option>
<option value="battle">Battle-Rap</option>
<option value="gangsta">Gangsta- / Straßenrap</option>
<option value="poprap">Pop-Rap / Raop</option>
<option value="emo">Emo Rap</option>
<option value="trap">Trap</option>
<option value="cloud">Cloud Rap / Hashtag-Rap</option>
</select>
<label>Track-Link (YouTube/SoundCloud):</label><input type="text" name="track" placeholder="https://" required>
<input type="submit" value="Abschicken">
</form>
<p style="text-align:center"><a href="/">← Zurück</a></p>
</body>
</html>
