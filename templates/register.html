{% extends "base.html" %}

{% block title %}Registrieren - Jumper{% endblock %}

{% block content %}
    <h1>Registrieren</h1>
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required class="form-control"><br><br>

        <label>E-Mail:</label>
        <input type="email" name="email" required class="form-control"><br><br>

        <label>Alter:</label>
        <input type="number" name="alter" min="13" required class="form-control"><br><br>

        <label>Passwort:</label>
        <input type="password" name="password" required class="form-control"><br><br>

        <button type="submit" class="cta-button">Registrieren</button>
    </form>

    <p class="mt-3">Schon einen Account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
