<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jumper Music Eval{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Eigenes CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: transparent !important;
            border-bottom: none;
            height: 70px; /* etwas höher für besseres Logo */
            z-index: 1030;
        }
        .sidebar-left {
            position: fixed;
            top: 0; /* bis ganz oben */
            left: 0;
            bottom: 0;
            width: 220px; /* schmaler gemacht */
            background: url('{{ url_for("static", filename="jonathan-cooper-icOpDZTraZc-unsplash.jpg") }}') 
                        center / cover no-repeat;
            background-attachment: scroll;
            border-right: 1px solid #333;
            overflow-y: auto;
            z-index: 1000;
        }
        .main-content {
            margin-left: 220px;
            padding: 80px 20px 40px;
            min-height: 100vh;
        }
        /* Goldenes Logo oben links (nur Notenkopf, grauer Hintergrund abgeschnitten) */
        .navbar-brand img {
            height: 50px; /* gleiche Größe wie auf deiner aktuellen Seite */
            filter: brightness(1.1) hue-rotate(20deg) saturate(1.5); /* macht es goldener */
            mix-blend-mode: screen; /* entfernt grauen Hintergrund optisch */
            box-shadow: 0 0 15px #ffd700;
        }
        .sidebar-left .nav-link {
            color: #eee;
            padding: 12px 18px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            margin: 6px 10px;
            transition: all 0.3s;
        }
        .sidebar-left .nav-link:hover,
        .sidebar-left .nav-link.active {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
        }
        @media (max-width: 992px) {
            .sidebar-left {
                position: relative;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #333;
            }
            .main-content {
                margin-left: 0;
            }
        }
        /* Buttons im Header (oben rechts) */
        .header-buttons .btn {
            font-size: 0.9rem;
            padding: 6px 16px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        .header-buttons .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .header-buttons .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .header-buttons .btn-outline-warning {
            color: #ffd700;
            border-color: #ffd700;
        }
    </style>
</head>

<body>
    <!-- Top-Navbar mit neuem goldenem Logo oben links -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid px-3 px-md-4">
            <!-- Neues Logo (nur Notenkopf in Gold, grauer Hintergrund entfernt) -->
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='944b8f32-b8af-43ca-bfe4-7df6a20c3435.jpg') }}"
                     alt="Jumper Music Eval Logo"
                     height="50">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto header-buttons d-flex align-items-center gap-2">
                    <!-- Grüner Genre-Button -->
                    <li class="nav-item">
                        <a href="{{ url_for('submit') }}" class="btn btn-success btn-sm shadow">
                            <i class="fas fa-leaf me-1"></i> Genres & Tracks einreichen
                        </a>
                    </li>

                    <!-- Datum-Button -->
                    <li class="nav-item">
                        <button class="btn btn-outline-warning btn-sm shadow" disabled>
                            <i class="fas fa-calendar-alt me-1"></i> Next Battle: 15.01.2026
                        </button>
                    </li>

                    <!-- Kriterien Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-warning" href="#" id="kriterienDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Kriterien
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('kriterien_theorie') }}">Theorie & Geschichte</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('kriterien_theorie') }}">Bewertungssystem 2026</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Linke Sidebar mit durchgehendem Hintergrundbild bis ganz oben -->
    <div class="sidebar-left">
        <ul class="nav flex-column mt-5 pt-3">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                    <i class="fas fa-home me-2"></i> Home
                </a>
            </li>

            {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'submit' %}active{% endif %}" href="{{ url_for('submit') }}">
                        <i class="fas fa-upload me-2"></i>
