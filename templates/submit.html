<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Track einreichen - Jumper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Track einreichen</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Track-Name: <input type="text" name="name" required></label><br><br>
        <label>Genre: <input type="text" name="genre" value="Deutschrap"></label><br><br>
        <label>Datei hochladen (MP3/Video): <input type="file" name="track"></label><br><br>
        <label>Oder Link (z.B. YouTube/SoundCloud): <input type="text" name="link"></label><br><br>
        <button type="submit">Absenden</button>
    </form>
    <a href="/tracks">Zu den Tracks</a> | <a href="/logout">Logout</a>
</body>
</html>
