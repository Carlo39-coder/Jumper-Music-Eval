<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alle Tracks - JUMPER</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <section class="section">
        <h2>Alle Tracks</h2>
        <div class="row">
            {% for track in tracks %}
            <div class="col-md-4">
                <div class="card bg-dark text-white mb-4">
                    <img src="{{ url_for('static', filename='images/track_placeholder.jpg') }}" class="card-img-top" alt="Track Cover">
                    <div class="card-body">
                        <h5 class="card-title">{{ track.title }}</h5>
                        <p class="card-text">KÃ¼nstler: {{ track.artist }}</p>
                        <!-- Bewertung anzeigen, falls implementiert -->
                        {% if track.score %}
                        <p>Bewertung: {{ track.score }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% if not tracks %}
        <p>Noch keine Tracks eingereicht.</p>
        {% endif %}
    </section>
    <footer>
        <p>&copy; 2026 Jumper | <a href="https://github.com/Carlo39-coder/Jumper-Music-Eval">GitHub</a> | #Jumper2026 #MusikgeschichteLebt</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
